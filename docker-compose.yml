services:
  api:
    build:
      context: ./backend
    container_name: my_fridge_api
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "${HOST_API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - uv_venv:/app/.venv         # .venv를 네임드 볼륨으로 분리해서 가리지 않게
    env_file:
      - .env
    environment:
      - PYTHONPATH=.               # 필요 없을 수도 있지만 안전빵
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      elasticsearch:
        condition: service_healthy

  db:
    image: pgvector/pgvector:pg16
    container_name: my_fridge_db
    env_file:
      - .env
    ports:
      - "${HOST_DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-fridge_db}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: my_fridge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ✅ elasticsearch 서비스 추가
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    container_name: my_fridge_es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false # 개발 환경에서만 보안 기능 비활성화
      - ELASTIC_PLUGINS=analysis-nori # nori 형태소 분석기 설치
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 10s
      timeout: 5s
      retries: 5
      
volumes:
  postgres_data:
  redis_data:
  uv_venv:
  elasticsearch_data: